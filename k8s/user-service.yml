apiVersion: apps/v1
kind: Deployment
metadata:
  name: cinerate-user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cinerate-user-service
  template:
    metadata:
      labels:
        app: cinerate-user-service
    spec:
      containers:
      - name: user-service
        image: basith1519/cinerate-user-service:v1.0.2
        ports:
        - containerPort: 3001
        envFrom:
          - secretRef:
              name: user-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: cinerate-user-service-svc
spec:
  type: NodePort
  selector:
    app: cinerate-user-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001
