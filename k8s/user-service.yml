apiVersion: apps/v1
kind: Deployment
metadata:
  name: cinerate-user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cinerate-user-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: cinerate-user-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "3001"
    spec:
      containers:
      - name: user-service
        image: basith1519/cinerate-user-service:v1.0.7
        ports:
        - containerPort: 3001
        envFrom:
        - secretRef:
            name: user-secrets
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: cinerate-user-service-svc
spec:
  type: NodePort
  selector:
    app: cinerate-user-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001
