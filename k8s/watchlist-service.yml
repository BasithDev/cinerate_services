apiVersion: apps/v1
kind: Deployment
metadata:
  name: cinerate-watchlist-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cinerate-watchlist-service
  template:
    metadata:
      labels:
        app: cinerate-watchlist-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "80"
    spec:
      containers:
      - name: watchlist-service
        image: basith1519/cinerate-watchlist-service:v1.0.7
        ports:
        - containerPort: 3003
        envFrom:
          - secretRef:
              name: watchlist-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: cinerate-watchlist-service-svc
spec:
  type: NodePort
  selector:
    app: cinerate-watchlist-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3003
